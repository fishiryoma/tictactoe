<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Potta+One&family=Yusei+Magic&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div id="app">
        <h1>OXゲーム</h1>
        <!-- BOARD -->
        <div class="playground hidden">
          <button data-index="1"></button>
          <button data-index="2"></button>
          <button data-index="3"></button>
          <button data-index="4"></button>
          <button data-index="5"></button>
          <button data-index="6"></button>
          <button data-index="7"></button>
          <button data-index="8"></button>
          <button data-index="9"></button>
          <div class="line"></div>
        </div>
        <!-- MESSAGE BOX  -->
        <div class="img welcome slideUpDown"></div>
        <div class="message-box">
          <!-- 遊戲開始 -->
          <div class="start-game option">
            <p class="title">スタート</p>
            <p class="text">START</p>
          </div>
          <!-- 選擇先後攻 -->
          <div class="choose-first hidden">
            <p class="player-first option">先攻</p>
            <p class="computer-first option">後攻</p>
          </div>
          <!-- 再玩一次 -->
          <div class="play-again option hidden">
            <p class="title">もういちど</p>
            <p class="text">AGAIN</p>
          </div>
        </div>
      </div>
      <!-- 分數統計 -->
      <div class="result_wrap">
        <div class="game_statistic">
          <div class="user_title">
            <p>勝</p>
            <p>負</p>
            <p>引き分け</p>
          </div>
          <div class="user_score">
            <p class="player_score">0</p>
            <p class="computer_score">0</p>
            <p class="tie_score">0</p>
          </div>
        </div>
        <a
          target="_blank"
          data-size="large"
          via="tess"
          class="twitter-share-button twitter_btn"
          href="https://twitter.com/intent/tweet?text=ゲーム始まるぞ"
        >
          <i class="fa-brands fa-square-twitter"></i
        ></a>
      </div>
    </div>
    <script src="main.js"></script>
    <script
      src="https://kit.fontawesome.com/2f3c659750.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
