<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Potta+One&family=Yusei+Magic&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div id="app">
        <h1>OXゲーム</h1>
        <!-- BOARD -->
        <div class="playground visible">
          <button data-index="1"></button>
          <button data-index="2"></button>
          <button data-index="3"></button>
          <button data-index="4"></button>
          <button data-index="5"></button>
          <button data-index="6"></button>
          <button data-index="7"></button>
          <button data-index="8"></button>
          <button data-index="9"></button>
          <button class="a">a</button>
          <button class="b">a</button>
          <button class="c">a</button>
          <div data-line="1"></div>
          <div data-line="2"></div>
          <div data-line="3"></div>
          <div data-line="4"></div>
          <div data-line="5"></div>
          <div data-line="6"></div>
          <div data-line="7"></div>
          <div data-line="8"></div>
        </div>
        <!-- <div class="playground wrap">
          <button class="a">a</button>
          <button class="a">a</button>
          <button class="a">a</button>
          <button class="b">a</button>
          <button class="b">a</button>
          <button class="b">a</button>
          <button data-index="1"></button>
          <button data-index="2"></button>
          <button data-index="3"></button>
        </div>
        <div class="playground wrap2">
          <button class="a">a</button>
          <button class="a">a</button>
          <button class="a">a</button>
          <button data-index="1"></button>
          <button data-index="2"></button>
          <button data-index="3"></button>
        </div> -->
        <!--MESSAGE BOX  -->
        <div class="start-game btn">
          <p class="title">スタート</p>
          <p class="text">START</p>
        </div>
        <img class="img slideUpDown" src="./img/new_game.png" alt="welcome" />
        <div class="choose-first visible">
          <div class="btn player-first">先攻</div>
          <div class="btn computer-first">後攻</div>
        </div>
        <div class="play-again btn visible">
          <p class="title">もういちど</p>
          <p class="text">AGAIN</p>
        </div>
      </div>
      <div class="result_wrap">
        <div class="game_statistic">
          <div class="user_title">
            <p>勝</p>
            <p>負</p>
            <p>引き分け</p>
          </div>
          <div class="user_score">
            <p class="player_score">0</p>
            <p class="computer_score">0</p>
            <p class="tie_score">0</p>
          </div>
        </div>
        <a
          target="_blank"
          data-size="large"
          via="tess"
          class="twitter-share-button twitter_btn"
          href="https://twitter.com/intent/tweet?text=ゲーム始まるぞ"
        >
          <i class="fa-brands fa-square-twitter"></i
        ></a>
      </div>
    </div>
    <script src="main.js"></script>
    <script
      src="https://kit.fontawesome.com/2f3c659750.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
